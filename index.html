<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
                </head>
                <body>
                    <div class="container offset-md-5">
                    <h3>Register With US</h3>
                </div>
                    <form class="container offset-md-4 col-md-4 mt-3">
                        <div>
                            
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                       
                      </div>
                
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        
                      </div>
                      <div class="form-group">
                        <label for="conpass">Confirm Password</label>
                        <input type="password" class="form-control" id="conpass"  placeholder="Enter password again">
                        
                      </div>
                    </div>
                    <button class="btn btn-primary btn-md btn-block" id="btnsubmit" >Submit</button>
                    </form>
                    <script src="scripts/formValidation.js"></script>
                    <script src="scripts/bootstrap.js"></script>

                </body>
</html>
